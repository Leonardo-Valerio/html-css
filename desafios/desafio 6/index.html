<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        th,td{
            border: 1px solid black;
            padding: 5px;
        }
        table{
            width: 400px;
            border-collapse: collapse;
            font-family: Arial, Helvetica, sans-serif;
        }
        thead, .humanas, .exatas{
            background-color: gray;
            color: white;
        }
        
    </style>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th rowspan="2" scope="row">Área</th>
                <th rowspan="2" scope="row">Disciplinas</th>
                <th colspan="2" scope="colgroup">Notas</th>
                <th rowspan="2" scope="row">Média</th>
            </tr>
            <tr>
                <th scope="row">Nota 1</th>
                <th scope="row">Nota 2</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th rowspan="4" scope="colgroup">Exatas</th>
                <td>Matématica</td>
                <td>9,0</td>
                <td>10,0</td>
                <td>9,5</td>

            </tr>
            <tr>
                <td>Física</td>
                <td>9,0</td>
                <td>8,0</td>
                <td>8,5</td>

            </tr>
            <tr>
                <td>Química</td>
                <td>4,0</td>
                <td>7,0</td>
                <td>5,5</td>

            </tr>
            <tr>
                <td>Biologia</td>
                <td>8,0</td>
                <td>5,0</td>
                <td>6,5</td>

            </tr>
            <tr class="exatas">
                <th colspan="4" scope="row">Média de Exatas</th>
                <td>7,5</td>
            </tr>
            <tr>
                <th rowspan="2" scope="colgroup">Humanas</th>
                <td>História</td>
                <td>9,0</td>
                <td>10,0</td>
                <td>9,5</td>
            </tr>
            <tr>
                <td>Geografia</td>
                <td>8,0</td>
                <td>8,0</td>
                <td>8,0</td>
            </tr>
            <tr class="humanas">
                <th colspan="4" scope="row">Média de Humanas</th>
                <td>8,75</td>
            </tr>
        </tbody>
        
    </table>
</body>
</html>
