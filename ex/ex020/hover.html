<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div:hover{
            color: blue;
        }
        div > p{
            display: none;
        }
        div:hover > p {display: block;}
    </style>
</head>
<body>
    <h1>HOVER</h1>
    <p>passe o mouse no texto abaixo</p>
    <div>passe o mouse aqui
        <p>oiiiie</p>
    </div>
</body>
</html>
