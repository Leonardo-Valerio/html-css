<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <STYle>
        td{
            border: 1px solid black;
            padding: 10px;
        }
        table{
            border-collapse: collapse;
            text-align: center;
            width: 300px;
            height: 150px;
        }
    </STYle>
</head>
<body>
    <table>
        <tr>
            <td colspan="2">A</td>
            <td rowspan="4">B</td>
            
        </tr>
        <tr>
            <td>D</td>
            <td>E</td>
            
        </tr>
        <tr>
            <td>G</td>
            <td rowspan="2">H</td>
            
        </tr>
        <tr>
            <td>J</td>
            
            
        </tr>
    </table>
</body>
</html>
