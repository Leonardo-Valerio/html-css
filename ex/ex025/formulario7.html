<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="cadastro.php" method="post" autocomplete="off">
        <label for="iestados">Estado</label>
        <select name="etados" id="iestados">
            <option value="" selected>--Escolha--</option>
            <optgroup label="Região Sudeste">
                <option value="sp">São Paulo</option>
                <option value="rj" >Rio de Janeiro</option>
                <option value="mg">Minas Gerais</option>
            </optgroup>
            <optgroup label="Região Nordeste">
                <option value="ba">Bahia</option>
                <option value="ma">Maranhão</option>
                <option value="pe">Pernambuco</option>
            </optgroup>
        </select>
        <p>
            <label for="iprof">Profissão</label>
            <input type="text" name="prof" id="iprof" list="lstprof" placeholder="Digite sua profissão">
            <datalist id="lstprof">
                <option>Administrador</option>
                <option>Desenvolvedor</option>
                <option>Engenheiro</option>
                <option>Professor</option>
                <option>Advogado</option>
            </datalist>
        </p>
        <label for="imsg">Mensagem: </label><br>
        <textarea name="msg" id="imsg" cols="30" rows="10"></textarea>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
    
    
</body>
</html>
