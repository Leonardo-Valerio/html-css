<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
            
        }
       
    </style>
</head>
<body>
    <p>teste</p>
    <form action="cadastro.php" method="get" autocomplete="on">
        <p><label for="inome">Nome:</label> 
            <input type="text" name="nome" id="inome" placeholder="digite seu nome" maxlength="10" minlength="3" required autocomplete="name">
        </p>
        <p>
            <label for="inota">Nota:</label>
            <input type="number" name="nota" id="inota" max="10" min="1" placeholder="0 a 10" step="0.5">
        </p>
        <p>
            <label for="imes">Ano letivo:</label>
            <input type="month" name="mes" id="imes" value="2023-07">
        </p>
        <p>
            <label for="idata">Data da Prova: </label>
            <input type="date" name="data" id="idata" >
        </p>
        <p>
            <label for="ihora">Hora da Prova:</label>
            <input type="time" name="hora" id="ihora" value="12:00">
        </p>
        <p><input type="submit" value="Enviar"></p>
        <p><input type="reset" value="Limpar"></p>
    </form>
</body>
</html>
